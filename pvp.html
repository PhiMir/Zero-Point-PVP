<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zero Point: PVP Lobby</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background-color: #0f172a; color: white; }
    .animate-fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* 스크롤바 꾸미기 */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // 1. Firebase 설정 (Step 1과 동일)
    const firebaseConfig = {
      apiKey: "AIzaSyAy9neN8_-8HWZNcQluP6jGbzNQMICWc6s",
      authDomain: "zero-pvp.firebaseapp.com",
      projectId: "zero-pvp",
      storageBucket: "zero-pvp.firebasestorage.app",
      messagingSenderId: "634718710928",
      appId: "1:634718710928:web:b5339abd5d443c1ca83c15",
      databaseURL: "https://zero-pvp-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();

    const { useState, useEffect } = React;

    const App = () => {
      const [user, setUser] = useState(null);
      const [screen, setScreen] = useState('menu'); // menu -> lobby -> room
      const [playerName, setPlayerName] = useState('');
      const [currentRoomId, setCurrentRoomId] = useState(null);
      const [isHost, setIsHost] = useState(false);

      useEffect(() => {
        auth.onAuthStateChanged(u => {
          if (u) setUser(u);
          else auth.signInAnonymously();
        });
      }, []);

      if (!user) return <div className="min-h-screen flex items-center justify-center text-gray-400">Loading...</div>;

      return (
        <div className="min-h-screen bg-slate-900">
          {screen === 'menu' && (
            <MenuScreen 
              onStart={(name) => {
                setPlayerName(name);
                setScreen('lobby');
              }} 
            />
          )}

          {screen === 'lobby' && (
            <LobbyScreen 
              user={user}
              playerName={playerName} 
              onBack={() => setScreen('menu')}
              onJoinRoom={(roomId, host) => {
                setCurrentRoomId(roomId);
                setIsHost(host);
                setScreen('room');
              }}
            />
          )}

          {screen === 'room' && (
            <WaitingRoom
              user={user}
              roomId={currentRoomId}
              isHost={isHost}
              onLeave={() => {
                setScreen('lobby');
                setCurrentRoomId(null);
              }}
            />
          )}
        </div>
      );
    };

    const MenuScreen = ({ onStart }) => {
      const [name, setName] = useState('');
      return (
        <div className="flex flex-col items-center justify-center min-h-screen p-4 animate-fade-in">
          <h1 className="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-8">ZERO PVP</h1>
          <form onSubmit={(e) => { e.preventDefault(); if(name.trim().length >= 2) onStart(name.trim()); }} className="w-full max-w-xs flex flex-col gap-4">
            <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="닉네임 (2자 이상)" className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-center text-white focus:border-blue-500 outline-none" maxLength={8} />
            <button type="submit" disabled={name.trim().length < 2} className="w-full py-3 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-600 text-white font-bold rounded-lg transition-all active:scale-95">시작하기</button>
          </form>
        </div>
      );
    };

    // ==========================================
    // 2. 로비 화면 (핵심 구현 부분)
    // ==========================================
    const LobbyScreen = ({ user, playerName, onBack, onJoinRoom }) => {
      const [rooms, setRooms] = useState([]);
      const [loading, setLoading] = useState(true);

      // 방 목록 실시간 구독
      useEffect(() => {
        const roomsRef = db.ref('rooms');
        const listener = roomsRef.on('value', (snapshot) => {
          const data = snapshot.val();
          const roomList = [];
          if (data) {
            Object.entries(data).forEach(([id, room]) => {
              // 대기 중(waiting)인 방만 보여줌
              if (room.status === 'waiting') {
                roomList.push({ id, ...room });
              }
            });
          }
          // 최신순 정렬
          roomList.sort((a, b) => b.createdAt - a.createdAt);
          setRooms(roomList);
          setLoading(false);
        });

        return () => roomsRef.off('value', listener);
      }, []);

      // 방 만들기 함수
      const createRoom = async () => {
        const newRoomRef = db.ref('rooms').push();
        const roomData = {
          status: 'waiting',
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          host: {
            uid: user.uid,
            name: playerName
          },
          players: {
            [user.uid]: {
              name: playerName,
              ready: false
            }
          }
        };
        
        await newRoomRef.set(roomData);
        onJoinRoom(newRoomRef.key, true); // true = 방장(Host)
      };

      // 방 참가 함수
      const joinRoom = async (roomId) => {
        // 방이 꽉 찼는지 확인 (트랜잭션으로 안전하게 처리)
        const roomRef = db.ref(`rooms/${roomId}`);
        
        try {
          const snapshot = await roomRef.get();
          if (!snapshot.exists()) return alert("사라진 방입니다.");
          
          const room = snapshot.val();
          if (Object.keys(room.players || {}).length >= 2) return alert("방이 꽉 찼습니다.");
          if (room.status !== 'waiting') return alert("이미 시작된 게임입니다.");

          // 입장 처리
          await roomRef.child(`players/${user.uid}`).set({
            name: playerName,
            ready: false
          });
          
          onJoinRoom(roomId, false); // false = 게스트
        } catch (e) {
          console.error(e);
          alert("입장 실패");
        }
      };

      return (
        <div className="flex flex-col items-center min-h-screen p-4 animate-fade-in bg-slate-900">
          <header className="w-full max-w-2xl flex justify-between items-center py-4 mb-6 border-b border-slate-800">
            <button onClick={onBack} className="text-slate-400 hover:text-white">← 나가기</button>
            <h2 className="font-bold text-xl text-white">대기실 로비</h2>
            <div className="flex items-center gap-2">
              <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
              <span className="text-xs text-slate-400">{rooms.length}명 대기중</span>
            </div>
          </header>

          <div className="w-full max-w-2xl mb-6 flex justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-slate-700">
            <div>
              <p className="text-sm text-slate-400">내 닉네임</p>
              <p className="font-bold text-lg text-blue-400">{playerName}</p>
            </div>
            <button 
              onClick={createRoom}
              className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-lg font-bold shadow-lg shadow-blue-900/30 active:scale-95 transition-all flex items-center gap-2"
            >
              <span>+ 방 만들기</span>
            </button>
          </div>

          <div className="w-full max-w-2xl flex-1 overflow-y-auto space-y-3 pb-10">
            {loading ? (
              <div className="text-center text-slate-500 py-10">방 목록 불러오는 중...</div>
            ) : rooms.length === 0 ? (
              <div className="text-center py-20 border-2 border-dashed border-slate-800 rounded-xl">
                <p className="text-slate-500 text-lg mb-2">대기 중인 방이 없습니다.</p>
                <p className="text-slate-600 text-sm">새로운 방을 만들어보세요!</p>
              </div>
            ) : (
              rooms.map(room => (
                <div key={room.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center hover:border-slate-600 transition-colors">
                  <div>
                    <div className="flex items-center gap-2 mb-1">
                      <span className="font-bold text-white text-lg">{room.host.name}님의 게임</span>
                      <span className="bg-slate-700 text-slate-300 text-xs px-2 py-0.5 rounded">1/2</span>
                    </div>
                    <span className="text-slate-500 text-xs font-mono">ID: {room.id.slice(-4)}</span>
                  </div>
                  <button 
                    onClick={() => joinRoom(room.id)}
                    className="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2 rounded-lg text-sm font-medium transition-colors"
                  >
                    입장하기
                  </button>
                </div>
              ))
            )}
          </div>
        </div>
      );
    };

    // ==========================================
    // 3. 대기실 (임시 표시용 - Step 3에서 완성)
    // ==========================================
    const WaitingRoom = ({ user, roomId, isHost, onLeave }) => {
      // 나갈 때 방에서 내 정보 삭제
      const leaveRoom = async () => {
        if (!roomId) return;
        const roomRef = db.ref(`rooms/${roomId}`);
        
        if (isHost) {
          // 방장이 나가면 방 삭제 (간단한 처리)
          await roomRef.remove();
        } else {
          // 게스트가 나가면 플레이어 목록에서만 삭제
          await roomRef.child(`players/${user.uid}`).remove();
        }
        onLeave();
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 bg-slate-900">
          <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 max-w-md w-full text-center shadow-2xl">
            <h2 className="text-2xl font-bold mb-2">게임 대기 중...</h2>
            <p className="text-slate-400 text-sm mb-8 font-mono">ROOM ID: {roomId}</p>
            
            <div className="py-10">
              <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
              <p className="text-slate-300">상대방을 기다리는 중입니다.</p>
            </div>

            <div className="flex flex-col gap-3">
              <button className="w-full py-3 bg-gray-700 text-gray-400 cursor-not-allowed rounded-lg font-bold" disabled>
                게임 시작 (준비중)
              </button>
              <button onClick={leaveRoom} className="w-full py-3 border border-slate-600 hover:bg-slate-700 text-slate-300 rounded-lg transition-colors">
                나가기
              </button>
            </div>
            <p className="text-slate-600 text-xs mt-4">Step 3에서 대기실 동기화가 구현됩니다.</p>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
